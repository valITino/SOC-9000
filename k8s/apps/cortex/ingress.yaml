---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cortex
  namespace: soc
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: cortex.lab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cortex
                port:
                  number: 9001
